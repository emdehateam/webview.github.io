<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>eTiket</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

    <link rel="stylesheet" href="css/image-slider.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">


      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Top Navbar -->
          <div class="navbar">
          <div class="navbar-bg"></div>
            <div class="navbar-inner sliding">
              <div class="title">Music Event Ticket</div>
            </div>
          </div>
          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
            </div>
          </div>
          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block">
                <!-- page-content has additional login-screen content -->
              <div class="page-content login-screen-content">
                <div class="login-screen-title">My App</div>
                  <!-- Login form -->
                  <form>
                    <div class="list">
                      <ul>
                        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Username</div>
                            <div class="item-input-wrap">
                              <input type="text" name="username" placeholder="Username">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>
                        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                              <input type="password" name="password" placeholder="Password">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="list">
                      <ul>
                        <li>
                          <a href="/home/" class="list-button">Login</a>
                        </li>
                      </ul>
                      <div class="block-footer">Some text with login information.</div>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/image-slider.js"></script>
  </body>
</html>
